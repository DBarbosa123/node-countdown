
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.core.min.js"></script>
    <script type="text/javascript" src="/js/sounds.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>

<body onload="win.play();">
    <div align="center">
        <p align="left" class="lost tab blink">Zombie's connection stopped... YOU WIN</p>
        <p></p>
        <p align="left" id="timerclock" class="lost tab blink"></p>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="/js/deparam.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    socket.on('connect', function() {
      console.log('Connected to Server');
      var params = jQuery.deparam(window.location.search);
      $("#timerclock").text(params.timer);
      // console.log(params.timer);
    });

    socket.on('doRefresh', function() {
      window.location.href = '/countdown.html'
    });
    </script>
</body>

</html>
