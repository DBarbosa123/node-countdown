<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>

<body>
    <div align="center">
        <div class="transf">
            <p class="load">Transfering... </p>
        </div>
        <div class="load"><img src="assets/img/loading.gif" width="200px"></div>
        <div class="bttn">
            <button class="btn btn-default" type="button" id="stophack">STOP TRANSFER</button>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    socket.on('connect', function() {
      console.log('Connected to Server');
    });

    socket.on('disconnect', function() {
      socket.emit('stopTransfer');
    });

    var stopButton = jQuery('#stophack');
    stopButton.on('click', function () {
       return sstop();
    });

    function sstop () {
      socket.emit('stopTransfer');
      return false;
    }
    </script>
</body>

</html>
